<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta description="Kwick is a secure chat">
	<title>Kwick AngularJS</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app= "chat">
	<h2 class="title">Welcome to Kwick!</h2>
	<div class="forms">
		<ul class="tabs">
        	<li class="tab active"><a href="#signup">Sign Up</a></li>
       		<li class="tab"><a href="#login">Log In</a></li>
      	</ul>
      	<!-- Subscrition -->
		<form id="Login" class="c-form" action="">
			<p class="subtitle">Kwick subscription</p>
          <div class="c-field">
            <input placeholder="Set a pseudo" class="c-input" type="text"></input>
          </div>
          <div class="c-field">
            <label class="c-label">
              <input type="password" placeholder="Set a password" class="c-input" value="" />
            </label>
          </div>              
          <div class="c-field">
            <input type="submit" class="c-button-submit" value="Welcome!"/>
          </div>  
    	</form>
    	<!-- LOGIN -->
		<form id="Login" class="c-form" action="">
			<p class="subtitle">Kwick Login</p>
          <div class="c-field">
            <input placeholder="Your pseudo" class="c-input" type="text"></input>
          </div>
          <div class="c-field">
            <label class="c-label">
              <input type="password" placeholder="Your password" class="c-input" value="" />
            </label>
          </div>              
          <div class="c-field">
            <input type="submit" class="c-button-submit" value="Welcome back!"/>
          </div>  
    	</form>    	
	</div>
	<script src="node_modules/angular/angular.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
