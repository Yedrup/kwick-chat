<!DOCTYPE html>
<html lang="en" ng-app= "chatApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta description="Kwick is the easy & free way to chat with your classmates!">
		<title>Kwick</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body >
		<main class="main">
			<h2 class="title">Kwick chat!</h2>
			<p class="presentation" ng-hide="isUserConnected" >Kwick is the easy way to chat with all your classmates!</p>
			<connection-forms class="forms" ng-hide="isUserConnected"></connection-forms>
			<chat-feed class="chat" ng-show="isUserConnected"></chat-feed>
		</main>
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
