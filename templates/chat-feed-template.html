<ul class="messages">
	<li ng-repeat="message in chat.listMessages">
		<span class="user-name">{{message.user_name}}</span> : <span class="user-message">{{message.content}}</span>
		<br>
 		<span class="date">{{message.date}}</span>
	</li>
</ul>
